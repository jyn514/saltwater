language: rust

cache:
    cargo: ""

jobs:
    include:
        - rust: stable
          install:
            - rustup component add rustfmt
            - rustup component add clippy

          script:
          - tests/pre-commit.sh
          # upload coverage statistics to codecov.io
          env: RUSTFLAGS="-C link-dead-code"
          addons:
            apt:
              packages:
                - libcurl4-openssl-dev
                - libelf-dev
                - libdw-dev
                - cmake
                - gcc
                - binutils-dev
                - libiberty-dev
          after_success: |
              wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
              tar xzf master.tar.gz &&
              cd kcov-master &&
              mkdir build &&
              cd build &&
              cmake .. &&
              make &&
              make install DESTDIR=../../kcov-build &&
              cd ../.. &&
              rm -rf kcov-master &&
              for file in target/debug/rcc-*; do [ -x "${file}" ] || continue; mkdir -p "target/cov/$(basename $file)"; ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
              bash <(curl -s https://codecov.io/bash) &&
              echo "Uploaded code coverage"

        - rust: beta
          # sometimes rustfmt changes its mind about formatting between releases
          script: cargo test

        - rust: nightly
          # afl needs nightly
          script:
            - cargo test
            - tests/fuzz.sh
