language: rust

jobs:
    fast_finish: true
    include:
        - rust: stable
          install:
            - rustup component add rustfmt
            - rustup component add clippy

          script:
            - tests/pre-commit.sh
            # this also tests the header files
            - cargo test --all-features
            - cargo test --no-default-features
          # upload coverage statistics to codecov.io
          env: RUSTFLAGS="-C link-dead-code"
          addons:
            apt:
              packages:
                - libcurl4-openssl-dev
                - libelf-dev
                - libdw-dev
                - cmake
                - gcc
                - binutils-dev
                - libiberty-dev
                - libssl-dev
          before_cache: cargo install cargo-tarpaulin
          # cache ~/.cargo explicitly so that ./target isn't cached
          cache:
              directories:
                  - $HOME/.cargo
          after_success: |
              cargo tarpaulin --out Xml &&
              bash <(curl -s https://codecov.io/bash) &&
              echo "Uploaded code coverage"

        - rust: 1.37.0
          # make sure we're backwards compatible
          script: cargo check

        - rust: beta
          script: cargo check

        - rust: nightly
          branches:
              include:
                  - master
          # afl needs nightly
          script:
            - cargo test
          after_success:
            - tests/fuzz.sh
    allow_failures:
        - rust: nightly

before_deploy:
    - cargo build --release

deploy:
    - provider: releases
      on:
          tags: true
          branch: master
          condition: $TRAVIS_RUST_VERSION = stable
      file: target/release/rcc
      skip_cleanup: true
      api_key:
          secure: 
    - provider: cargo
      on:
          tags: true
          branch: master
          condition: $TRAVIS_RUST_VERSION = stable
      token:
          secure: 
